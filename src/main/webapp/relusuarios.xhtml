<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Frameset//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-frameset.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:b="http://bootsfaces.net/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<h:head>
	<title>Usuarios</title>
</h:head>

<h:body>
	<ui:include src="/menu.xhtml" />

	<b:messages id="msg" />
	<h:outputLabel value="Usuarios" />
	<b:form id="formUsuario">

		<b:panelGrid columns="2">

			<b:column>
				<h:outputLabel value="Data Ini:" />
				<b:datepicker locale="en" value="#{relUsuario.dataIni}" />
			</b:column>
			
			<b:column>
				<h:outputLabel value="Data Fin:" />
				<b:datepicker locale="en" value="#{relUsuario.dataFin}" />
			</b:column>

			<b:column>
				<h:outputLabel value="Nome:" />
				<b:inputText value="#{relUsuario.nome}" />
			</b:column>

		</b:panelGrid>

		<b:commandButton value="Buscar" action="#{relUsuario.relPessoa}"
			look="primary" style="margin-left: 15px;" />
	</b:form>

	<br />
	<br />
	<b:form>
		<b:dataTable value="#{relUsuario.pessoas}" var="pes" border="3"
			cellpadding="6" pdf="true" excel="true">

			<b:dataTableColumn value="#{pes.id}" label="ID" />

			<b:dataTableColumn value="#{pes.nome}" label="Nome" />

		</b:dataTable>

	</b:form>
	<h:outputLabel />
	<br />
	<br />
</h:body>

</html>
