<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Frameset//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-frameset.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<h:head>
	<title>Lancamento</title>
</h:head>

<h:body>
	<ui:include src="/menu.xhtml"/>
	

	<h:form id="formLancamento" style="margin-top:20%; margin-left:40%;">

		<h:panelGrid columns="2">
			<f:facet name="header">
				<h:outputText value="Lancamentos" />
			</f:facet>

			<h:outputLabel value="ID:" />
			<h:inputText value="#{lancamentoBean.lancamento.id}" />

			<h:outputLabel value="Nota:" />
			<h:inputText value="#{lancamentoBean.lancamento.numeroNotaFiscal}" />

			<h:outputLabel value="Origem:" />
			<h:inputText value="#{lancamentoBean.lancamento.empresaOrigem}" />

			<h:outputLabel value="Destino:" />
			<h:inputText value="#{lancamentoBean.lancamento.empresaDestino}" />

			<h:outputLabel />
			<h:panelGroup>
				<h:commandButton value="Novo" action="#{lancamentoBean.novo}"
					image="resources\img\new_add_user_16734.png" title="Novo" />

				<h:commandButton style="margin-left:1cm;" value="Salvar"
					action="#{lancamentoBean.salvar}" image="/resources/img/salvar.png"
					title="Salvar" />

				<h:commandButton style="margin-left:1cm;" value="Remove"
					action="#{lancamentoBean.remove}"
					image="/resources/img/excluir.png" title="Remover" />

				<h:commandButton style="margin-left:1cm;" value="Limpar"
					type="reset" image="/resources/img/limpar.png" title="Limpar" />
			</h:panelGroup>
		</h:panelGrid>


		<h:dataTable value="#{lancamentoBean.lancamentos}" var="lanc"
			border="3" cellpadding="6">

			<f:facet name="header">
	     	   Lista de lancamentos cadastrados
	     	</f:facet>

			<h:column>
				<f:facet name="header">ID</f:facet>
				<h:outputText value="#{lanc.id}" />
			</h:column>

			<h:column>
				<f:facet name="header">Nota</f:facet>
				<h:outputText value="#{lanc.numeroNotaFiscal}" />
			</h:column>

			<h:column>
				<f:facet name="header">Origem</f:facet>
				<h:outputText value="#{lanc.empresaOrigem}" />
			</h:column>

			<h:column>
				<f:facet name="header">Destino</f:facet>
				<h:outputText value="#{lanc.empresaDestino}" />
			</h:column>

			<h:column>
				<f:facet name="header">Usuario</f:facet>
				<h:outputText value="#{lanc.usuario.perfilUser}" />
			</h:column>

			<h:column>
				<f:facet name="header">Editar</f:facet>
				<h:commandLink title="Editar">
					<h:graphicImage value="/resources/img/editar.png" />
					<f:setPropertyActionListener target="#{lancamentoBean.lancamento}"
						value="#{lanc}" />
				</h:commandLink>
			</h:column>


			<h:column>
				<f:facet name="header">Excluir</f:facet>
				<h:commandLink action="#{lancamentoBean.remove}" title="Excluir">
					<f:setPropertyActionListener target="#{lancamentoBean.lancamento}"
						value="#{lanc}" />
					<h:graphicImage value="/resources/img/excluir.png" />
				</h:commandLink>
			</h:column>

		</h:dataTable>

	</h:form>
</h:body>

</html>
