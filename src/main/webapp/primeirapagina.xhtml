<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Frameset//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-frameset.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough">

<h:head>
	<title>Cadastro de usuário</title>
</h:head>

<h:body>
	<ui:include src="/menu.xhtml" />


	<h:form id="formPessoa" enctype="multipart/form-data">

		<h:messages />

		<h:panelGrid columns="2">
			<f:facet name="header">
				<h:outputText value="Cadastro De usuário" />
			</f:facet>

			<h:outputLabel value="Id:" />
			<h:inputText value="#{pessoaBean.pessoa.id}" readonly="true" />

			 <h:outputLabel value="Foto:" />
			<h:inputFile id="foto" value="#{pessoaBean.arquivofoto}"/>
				
			<h:outputLabel value="Nome:" />
			<h:inputText value="#{pessoaBean.pessoa.nome}" required="true"
				requiredMessage="Informe o nome do usuário"
				pt:placeholder="Informe o nome"
				validatorMessage="Nome tem que ter no mino 3 letras">
				<f:validateLength minimum="3" maximum="15" />
			</h:inputText>

			<h:outputLabel value="Sobrenome:" />
			<h:inputText value="#{pessoaBean.pessoa.sobrenome}" />

			<h:outputLabel value="Idade:" />
			<h:inputText value="#{pessoaBean.pessoa.idade}" />

			<h:outputLabel value="Sexo:" />

			<h:selectOneMenu id="campoSexo" value="#{pessoaBean.pessoa.sexo}"
				required="false">
				<f:selectItem itemLabel="[-Selecione-]" noSelectionOption="true" />
				<f:selectItem itemValue="MASCULINO" itemLabel="Masculino" />
				<f:selectItem itemValue="FEMININO" itemLabel="Feminino" />
			</h:selectOneMenu>

			<h:outputLabel value="Nascimento:" />
			<h:inputText value="#{pessoaBean.pessoa.dataNascimento}"
				converterMessage="Data Errada">
				<f:convertDateTime pattern="dd/MM/yyyy" locale="pt_BR"
					timeZone="GMT-03:00" />
			</h:inputText>

			<h:outputLabel value="Frameworks:" />
			<h:selectManyMenu id="campoframeworks" style="height:150px;"
				value="#{pessoaBean.pessoa.frameworks}">
				<f:selectItem itemValue="Hibernate" />
				<f:selectItem itemValue="Spring Mvc" />
				<f:selectItem itemValue="Jpa" />
				<f:selectItem itemValue="PrimeFaces" />
				<f:selectItem itemValue="JSF" />
			</h:selectManyMenu>

			<h:outputLabel value="CEP:" />
			<h:inputText value="#{pessoaBean.pessoa.cep}">
				<f:ajax event="blur" execute="@this"
					listener="#{pessoaBean.pesquisaCep}"
					render="logradouro complemento bairro localidade uf unidade ibge gia" />
			</h:inputText>

			<h:outputLabel value="Logradouro:" />
			<h:inputText value="#{pessoaBean.pessoa.logradouro}" id="logradouro" />

			<h:outputLabel value="Complemento:" />
			<h:inputText value="#{pessoaBean.pessoa.complemento}"
				id="complemento" />

			<h:outputLabel value="Bairro:" />
			<h:inputText value="#{pessoaBean.pessoa.bairro}" id="bairro" />

			<h:outputLabel value="Localidade:" />
			<h:inputText value="#{pessoaBean.pessoa.localidade}" id="localidade" />

			<h:outputLabel value="UF:" />
			<h:inputText value="#{pessoaBean.pessoa.uf}" id="uf" />

			<h:outputLabel value="Unidade:" />
			<h:inputText value="#{pessoaBean.pessoa.unidade}" id="unidade" />

			<h:outputLabel value="IBGE:" />
			<h:inputText value="#{pessoaBean.pessoa.ibge}" id="ibge" />

			<h:outputLabel value="GIA:" />
			<h:inputText value="#{pessoaBean.pessoa.gia}" id="gia" />
			
			<h:outputLabel value="Ativo:" />
			<h:selectBooleanCheckbox value="#{pessoaBean.pessoa.ativo}" />

			<h:outputLabel value="Login:" />
			<h:inputText value="#{pessoaBean.pessoa.login}" required="true"
				requiredMessage="Informe o login" />

			<h:outputLabel value="Senha:" />
			<h:inputSecret value="#{pessoaBean.pessoa.senha}" required="true"
				requiredMessage="Informe a senha" />


			<h:outputLabel value="Perfil:" />

			<h:selectOneMenu id="perfil" value="#{pessoaBean.pessoa.perfilUser}"
				required="false">
				<f:selectItem itemLabel="[-Selecione-]" noSelectionOption="true" />
				<f:selectItem itemValue="ADMINISTRADOR" itemLabel="Administrador" />
				<f:selectItem itemValue="SECRETARIO" itemLabel="Secretário" />
				<f:selectItem itemValue="RECEPCIONISTA" itemLabel="Recepcionista" />
			</h:selectOneMenu>

			<h:outputLabel value="Nivel Programador:" />
			<h:selectOneRadio value="#{pessoaBean.pessoa.nivelProgramador}">
				<f:selectItem itemValue="J" itemLabel="Junior" />
				<f:selectItem itemValue="P" itemLabel="Pleno" />
				<f:selectItem itemValue="S" itemLabel="Senior" />
				<f:selectItem itemValue="E" itemLabel="Especialista" />
			</h:selectOneRadio>

			<h:outputLabel value="Linguagens:" />
			<h:selectManyCheckbox value="#{pessoaBean.pessoa.linguagens}">
				<f:selectItem itemValue="1" itemLabel="Java" />
				<f:selectItem itemValue="2" itemLabel="PHP" />
				<f:selectItem itemValue="3" itemLabel="Pyton" />
				<f:selectItem itemValue="4" itemLabel="C#" />
				<f:selectItem itemValue="5" itemLabel="Cobol" />
			</h:selectManyCheckbox>

			<h:outputLabel value="Estados:" />
			<h:selectOneMenu value="#{pessoaBean.pessoa.estados}"
				immediate="true" id="comboEstados" converter="estadoConverter">
				<f:selectItem itemLabel="--[Selecione]--" noSelectionOption="true" />
				<f:selectItems value="#{pessoaBean.estados}" />
				<f:ajax event="change" execute="@this"
					listener="#{pessoaBean.carregaCidades}" render="comboCidade" />
			</h:selectOneMenu>

			<h:outputLabel value="Cidades:" />
			<h:selectOneMenu value="#{pessoaBean.pessoa.cidades}"
				id="comboCidade" immediate="true" converter="converterCidades">
				<f:selectItem noSelectionOption="true" itemLabel="--[Selecione]--" />
				<f:selectItems value="#{pessoaBean.cidades}" />
			</h:selectOneMenu>

			<h:outputLabel />
			<h:panelGroup>
				<h:commandButton value="Novo" id="botaoNovo"
					action="#{pessoaBean.novo}"
					image="resources\img\new_add_user_16734.png" title="Novo">
					<f:ajax execute="botaoNovo" render="@form" />
				</h:commandButton>

				<h:commandButton style="margin-left:1cm;" value="Salvar"
					action="#{pessoaBean.salvar}" image="/resources/img/salvar.png"
					title="Salvar" />

				<h:commandButton style="margin-left:1cm;" value="Remove"
					action="#{pessoaBean.remove}" image="/resources/img/excluir.png"
					title="Remover" />

				<h:commandButton style="margin-left:1cm;" id="botaoLimpar"
					value="Limpar" image="/resources/img/limpar.png" title="Limpar"
					action="#{pessoaBean.limpar}" immediate="true">
					<f:ajax execute="botaoLimpar" render="@form" />
				</h:commandButton>

			</h:panelGroup>

		</h:panelGrid>

	</h:form>
	<h:form id="formtable">
		<h:dataTable value="#{pessoaBean.pessoas}" var="pessoa" border="3"
			cellpadding="6"
			rendered="#{pessoaBean.permiteAcesso('ADMINISTRADOR')}">

			<f:facet name="header">
	     	   Lista usuário cadastrados
	     	</f:facet>

			<h:column>
				<f:facet name="header">ID</f:facet>
				<h:outputText value="#{pessoa.id}" />
			</h:column>

			<h:column>
				<f:facet name="header">Nome da pessoa</f:facet>
				<h:outputText value="#{pessoa.nome}" />
			</h:column>

			<h:column>
				<f:facet name="header">Sobrenome da pessoa</f:facet>
				<h:outputText value="#{pessoa.sobrenome}" />
			</h:column>

			  <h:column>
				<f:facet name="header">Foto</f:facet>
				<h:commandLink actionListener="#{pessoaBean.dowload}" immediate="true">
					<h:graphicImage width="60" height="60" style="border-radius:50px;"
						value="#{pessoa.fotoIconBase64}" />
				<f:param name="fileDowloadId" value="#{pessoa.id}"/>		
				</h:commandLink>
			</h:column>
			
			<h:column>
				<f:facet name="header">Editar</f:facet>
				<h:commandLink title="Editar" immediate="true"
					action="#{pessoaBean.editar}">
					<h:graphicImage value="/resources/img/editar.png" />
					<f:setPropertyActionListener target="#{pessoaBean.pessoa}"
						value="#{pessoa}" />
				</h:commandLink>
			</h:column>


			<h:column>
				<f:facet name="header">Excluir</f:facet>
				<h:commandLink action="#{pessoaBean.remove}" title="Excluir">
					<f:setPropertyActionListener target="#{pessoaBean.pessoa}"
						value="#{pessoa}" />
					<h:graphicImage value="/resources/img/excluir.png" />
				</h:commandLink>
			</h:column>

		</h:dataTable>
	</h:form>

</h:body>

</html>
